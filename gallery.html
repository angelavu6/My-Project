        #overlay {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;

        nav a {

        }

        main {
            padding: 80px 20px;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img, .gallery-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .modal-content img, .modal-content video {
            max-width: 100%;
            max-height: 100vh; /* Limit height to the viewport height */
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 2rem;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }

        .modal-close:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>

        <button class="modal-close" id="closeModal">&times;</button>
        <div class="modal-content">
            <img id="modalImage" src="" alt="Modal Content" style="display: none;">
            <video id="modalVideo" src="" controls style="display: none;"></video>
        </div>
    </div>

    <script>
        const galleryItems = document.querySelectorAll('.gallery-item');
        const modal = document.getElementById('modal');
        const closeModalButton = document.getElementById('closeModal');
        const modalImage = document.getElementById('modalImage');
        const modalVideo = document.getElementById('modalVideo');

        // Open the modal when an image or video is clicked
        galleryItems.forEach(item => {
            item.addEventListener('click', () => {
                const media = item.querySelector('img, video');
                if (media.tagName.toLowerCase() === 'img') {
                    modalImage.style.display = 'block';
                    modalVideo.style.display = 'none';
                    modalImage.src = media.src;
                } else if (media.tagName.toLowerCase() === 'video') {
                    modalVideo.style.display = 'block';
                    modalImage.style.display = 'none';
                    modalVideo.src = media.src;
                }
                modal.style.display = 'flex';
            });
        });

        // Close the modal when the close button is clicked
        closeModalButton.addEventListener('click', () => {
            modal.style.display = 'none';
            modalImage.src = '';
            modalVideo.src = '';
        });

        // Close the modal when clicking anywhere outside the modal content
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
                modalImage.src = '';
                modalVideo.src = '';
            }
        });
    </script>
